<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Todo</title>
    <style>
        label {
            font-weight: bold;
        }
        input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add New Todo</h2>

    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        {{ form.title }}
        
        <label for="id_description">Description:</label>
        {{ form.description }}
        
        <label for="id_due_date">Due Date:</label>
        {{ form.due_date }}
        
        <label for="id_status">Status:</label>
        {{ form.status }}

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{% url 'get_todos' %}">Back to List</a>
</body>
</html>
