{% extends 'todos/base.html' %}

{% block content %}
<h1>Categories List</h1>

<div class="mb-4">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter category name">
    </div>
    <button class="btn btn-primary btn-block">Create category</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.title }}</td>
            <td>
                <a href="{% url 'edit_todo_list' category.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'delete_todo_list' category.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
