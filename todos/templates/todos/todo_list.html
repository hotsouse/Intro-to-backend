<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                <a href="{% url 'todo_delete' todo.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}">Add New Todo</a>
</body>
</html>
