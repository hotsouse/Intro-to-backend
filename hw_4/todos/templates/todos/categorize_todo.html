{% extends 'todos/base.html' %}

{% block content %}
<div class="container">
    <h1>Categorize Task: {{ todo.title }}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Select Category</label>
            <select name="category" class="form-control">
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if todo.todo_list_id == category.id %}selected{% endif %}>
                    {{ category.title }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Or Create New Category</label>
            <input type="text" name="new_category" class="form-control" placeholder="Enter new category name">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'todo-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
