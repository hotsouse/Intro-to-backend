<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Todo List</h2>

    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for todo in todos %}
        <tr>
            <td><a href="{% url 'get_todo_by_id' todo.id %}">{{ todo.title }}</a></td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.due_date }}</td>
            <td>{{ todo.status|yesno:"Completed,Not Completed" }}</td>
            <td>
                <a href="{% url 'delete_todo' todo.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'create_todo' %}">Add New Todo</a>
</body>
</html>
