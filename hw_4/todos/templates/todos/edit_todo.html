{% extends 'todos/base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ todo.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Due Date</label>
            <input type="date" name="due_date" class="form-control" value="{{ todo.due_date|date:'Y-m-d' }}">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="status" {% if todo.status %}checked{% endif %}> Completed
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'todo-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
